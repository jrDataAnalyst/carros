{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ user_form.username.errors}}
            <labe>Usuario: </labe>
            {{ user_form.username}}
        </div>

        <div class="form-group">
            {{ user_form.password1.errors}}
            <labe>Senha: </labe>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
            {{ user_form.password2.errors}}
            <labe>Confirmação de senha: </labe>
            {{ user_form.password2 }}
        </div>

        <div class="form-group">
           <input type="submit" value="Cadastrar"> 
        </div>
        
    </form>

{% endblock %}
